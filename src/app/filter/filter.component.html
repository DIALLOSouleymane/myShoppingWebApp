<div class="filter-container">
    <span>Filter: </span>

    <!-- let's do the two way data binding using ngModel -->
    <input type="radio" name="filter" value="All" [(ngModel)] = "selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChanged()">
    <span>{{'All products('+all+')'}}</span>

    <input type="radio" name="filter" value="Available" [(ngModel)] = "selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChanged()">
    <span>{{'Available products('+available+')'}}</span>
    
    <input type="radio" name="filter" value="Not Available" [(ngModel)] = "selectedRadioButtonValue"
    (change)="onRadioButtonSelectionChanged()">
    <span>{{'Not Available products('+notAvailable+')'}}</span>

</div>
